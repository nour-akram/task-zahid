<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="bg-transparent border-bt absolute" id="navbar">
    </header>
    <section
      class="bg-image color-white hero-banner"
      style="
        min-height: 600px;
        background: url(https://i.ibb.co/RgK3HN3/hero-top-banner.png);
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
      "
      id="home-banner"
      data-title="Home"
    >

    </section>
    <section
      class="color-black bg-light pt-md our-team bg-image"
      id="our-team"
      data-title="Team"
    
    >
    </section>
    <section
      class="color-black pt-md bg-white crafting-section"
      id="products"
      data-title="Products"
    >
    </section>
    <section
      class="bg-image color-white"
      data-title="Ingradints"
      style="
        min-height: 475px;
        background: url(https://i.ibb.co/gzCNBZ6/full-samples-banner.png);
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
      "
      id="our-ingradints"
    >
    </section>
    <section
      class="bg-image color-white"
      style="
        min-height: 300px;
        background: url(https://i.ibb.co/XzkcHHk/cta-bottom-banner.png);
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
      "
      id="conference"
      data-title="Conference"
    >

    </section>
    <section
      class="bg-light color-white pt-md"
      id="contact"
      data-title="Contact Us"
    >

    </section>
    <footer class="footer" id="footer">
    </footer>
    <script src="./js/app.js"></script>
    <script src="https://kit.fontawesome.com/59a9cf4a82.js" crossorigin="anonymous"></script>
  </body>
</html>
